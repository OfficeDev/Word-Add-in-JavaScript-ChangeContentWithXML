<body>
    <!-- Page content -->

    <div id="content-header">
        <div class="padding">
            <h1>Get/Set Open XML</h1>
        </div>

        <div id="content-main">
            <div class="padding">
                <div id="Content">
                    <button class="ms-Button" id="getOOXMLData">Get Open XML</button>
                    <button class="ms-Button" id="setOOXMLData">Insert Open XML</button>             
                    <div id="status"></div>
                    <textarea class="ms-TextField-field" id="dataOOXML" style="width: 250px; height: 500px;" disabled="disabled"></textarea>

            </div>
